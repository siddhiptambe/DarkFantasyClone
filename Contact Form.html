<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
    <h1>Weâ€™d love to hear from you</h1>
    <p class="subtitle">
        Have any questions or any feedback for us? Our dedicated team is ready to answer any doubts you may have. Contact us today!
    </p>

    <form id="contactForm" novalidate>

        <label>Name <span>*</span></label>
        <div class="row">
            <input type="text" id="firstName" placeholder="First name">
            <input type="text" id="lastName" placeholder="Last Name">
        </div>
        <small class="error" id="nameError"></small>

        <label>Contact Number <span>*</span></label>
        <input type="text" id="phone" placeholder="+91  Please enter your contact number">
        <small class="error" id="phoneError"></small>

        <label>Email <span>*</span></label>
        <input type="email" id="email" placeholder="Your email">
        <small class="error" id="emailError"></small>

        <label>Subject <span>*</span></label>
        <input type="text" id="subject" placeholder="What is this about?">
        <small class="error" id="subjectError"></small>

        <label>Talk to us <span>*</span></label>
        <textarea id="message" maxlength="500" placeholder="Enter your text here..."></textarea>
        <div class="char-count">
            <span id="charCount">0</span> of 500
        </div>
        <small class="error" id="messageError"></small>

        <button type="submit">Submit</button>

    </form>
</div>

<script src="scriptc.js"></script>
</body>
</html>
